  <script>
    // ## Array Cardio Day 2

    const people = [
    { name: 'Wes', year: 1988 },
    { name: 'Kait', year: 1986 },
    { name: 'Irv', year: 1970 },
    { name: 'Lux', year: 2015 }
    ];

    const comments = [
    { text: 'Love this!', id: 523423 },
    { text: 'Super good', id: 823423 },
    { text: 'You are the best', id: 2039842 },
    { text: 'Ramen is my fav food ever', id: 123523 },
    { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // people Hash call some on each element person
    // const isAdult = people.some(function(person) {
    // create variable that is today and the year written in full
    //   const currentYear = (new Date()).getFullYear();
    // The date - element and the value of year comapred to 19
    //   if(currentYear - person.year >= 19) {
    // return if ture
    //     return true;
    //   }
    // })
    // Curly brackets around variable will display in console.
    // console.log({isAdult});

    // refactored 1
    // const isAdult = people.some(person =>{
    //   const currentYear = (new Date()).getFullYear();
    //   return currentYear - person.year >= 19;
    // });
    // refactored 2 implicit return
    const isAdult = people.some(person =>((new Date())
      .getFullYear()) - person.year >= 19);
    console.log({isAdult})


    // Array.prototype.every() // is everyone 19 or older?
    const isAdults = people.every(person => ((new Date())
      .getFullYear()) - person.year >= 19);
    console.log({isAdults});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    // function is the iteration.
    // const comment = comments.find(function(comment) {
    //   if(comment.id === 823423) {
    //     return true;
    //   }
    // });
    // console.log(comment);

    // refactored 1 implicit return
    // As its a boolean we dont need an if statement
    const comment = comments.find(comment => comment.id === 823423);
    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const commentFind = comments.findIndex(comment => comment.id === 823423);
    console.log({commentFind});
    // Splice will modify the current array
    // Slice will return a new shallow array with contents without channging the array
    // comments.splice(commentFind, 1)
    // console.table(comments);

    // redux method to delete 823423
    const newComments = [
    // ... spread operator which joins each hash becuase we slice
    // from 0 index untill the commentFind which is the variable for 823423
    // slice that element and spread operator all the remaining.
    // + 2 will deelte both 823423 and the next element before joining
    ...comments.slice(0, commentFind),
    ...comments.slice(commentFind +1)
    ];
    console.table(newComments);
    // Original array of hashes
    console.table(comments);

  </script>
